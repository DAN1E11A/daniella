<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Countdown Timer </title>
    </head>
    <body>
        <div class="card">
            <div>
                <img src="./iphone 15.jpg"  width="250" height="250">
            </div>
            <div class="details">x
                <div>
                <h1 style="color: rgb(250, 242, 249);">New iphone 15 giveaway</h1>
                <p style="color:rgb(228, 236, 232);">Giveaway Ends on<span class="deadline">Friday, March 8, 2024</span> At 11:30</span>
                <p style="color:rgb(243, 239, 247);"> ARE YOU READY FOR THE YEARLY GIVEAWAY
                     FROM APPLE AS WE ARE <br>
                     GIVING A BRAND NEW IPHONE 15 AT THE LAUNCHING EVENT
                DON'T MISS OUT ON THIS! </p>
               </p>
               </div>
                <div id="countdown" class="countdown">
                    <div class="time">
                          <h2 id="days">00</h2>
                            <small>Days</small>
                    </div>
                    <div class="time">
                            <h2 id="hours">00</h2>
                            <small>hours</small>
                        </div>
                    <div class="time">
                            <h2 id="minutes">00</h2>
                            <small>minutes</small>
                        </div>
                    <div class="time">
                            <h2 id="seconds">00</h2>
                            <small>seconds</small>
                        </div>
                    </div>
                </div>
            </div>
 
        <script src="script.js"></script>
    </body>
</html>
